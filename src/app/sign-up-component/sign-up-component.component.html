<div class="h-full bg-gradient-to-tl from-green-400 to-primary-900 w-full py-16 px-4">
    <div class="flex flex-col items-center justify-center">
        <img class="w-40 rounded-full" src="/assets/images/logo.png" alt="logo" />

        <div class="bg-white shadow-lg rounded-xl lg:w-1/3 md:w-1/2 w-full p-10 mt-16">
            <p tabindex="0" class="focus:outline-none text-2xl font-extrabold leading-6 text-gray-800">
                Signup to your account
            </p>
            <p tabindex="0" class="focus:outline-none text-sm mt-4 font-medium leading-none text-gray-500">
                Already have account?
                <!-- <a
        href="javascript:void(0)"
        class="hover:text-gray-500 focus:text-gray-500 focus:outline-none focus:underline hover:underline text-sm font-medium leading-none text-gray-800 cursor-pointer"
      >
        Login here</a
      > -->

                <a
                    class="hover:text-gray-500 focus:text-gray-500 focus:outline-none focus:underline hover:underline text-sm font-medium leading-none text-gray-800 cursor-pointer">Login
                    here</a>
            </p>
            <button aria-label="Continue with google" role="button"
                class="focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-gray-700 py-3.5 px-4 border rounded-lg border-gray-700 flex items-center w-full mt-10">
                <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/sign_in-svg2.svg" alt="google" />
                <p class="text-base font-medium ml-4 text-gray-700">
                    Signup with Google
                </p>
            </button>
            <button aria-label="Continue with github" role="button"
                class="focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-gray-700 py-3.5 px-4 border rounded-lg border-gray-700 flex items-center w-full mt-4">
                <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/sign_in-svg3.svg" alt="github" />
                <p class="text-base font-medium ml-4 text-gray-700">
                    Signup with Github
                </p>
            </button>
            <button aria-label="Continue with twitter" role="button"
                class="focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-gray-700 py-3.5 px-4 border rounded-lg border-gray-700 flex items-center w-full mt-4">
                <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/sign_in-svg4.svg" alt="twitter" />
                <p class="text-base font-medium ml-4 text-gray-700">
                    Signup with Twitter
                </p>
            </button>
            <div class="w-full flex items-center justify-between py-5">
                <hr class="w-full bg-gray-400" />
                <p class="text-base font-medium leading-4 px-2.5 text-gray-400">OR</p>
                <hr class="w-full bg-gray-400" />
            </div>
            <div>
                <form [formGroup]="signUpForm" (ngSubmit)="signupForm()">
                    <div>
                        <label id="email" class="text-sm font-medium leading-none text-gray-800">
                            Email
                        </label>
                        <input aria-labelledby="email" type="email"
                            class="bg-gray-200 border rounded text-xs font-medium 
                            leading-none focus:bg-white text-gray-800 py-3 w-full pl-3 mt-2 
                            focus:ring-2 focus:ring-offset-2 focus:ring-primary-700 focus:outline-none" 
                            formControlName="email"
                            [ngClass]="{'input-error' :signupFormControl['email'].touched 
                            && signupFormControl['email'].errors}"/>
                        <span class="text-red" *ngIf="(signupFormControl['email'].touched 
                            && signupFormControl['email'].errors?.['required'])">
                            Please enter an email address
                        </span>
                    </div>
                    <div class="mt-6 w-full">
                        <label for="pass" class="text-sm font-medium leading-none text-gray-800">
                            Password
                        </label>
                        <div class="relative flex items-center justify-center">
                            <input id="pass" type="password"
                                class="bg-gray-200 border rounded text-xs font-medium leading-none 
                                focus:bg-white text-gray-800 py-3 w-full pl-3 mt-2 focus:ring-2 focus:ring-offset-2 
                                focus:ring-primary-700 focus:outline-none" formControlName="password" 
                                [ngClass]="{'input-error' :signupFormControl['email'].touched 
                                        && signupFormControl['email'].errors}"/>
                            <div class="absolute right-0 mt-2 mr-3 cursor-pointer">
                                <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/sign_in-svg5.svg"
                                    alt="viewport" />
                            </div>
                            <span class="text-red" *ngIf="(signupFormControl['password'].touched 
                                && signupFormControl['password'].errors?.['required'])">
                            Please enter a password
                        </span>
                        </div>
                    </div>

                    <div class="mt-6 w-full">
                        <label for="pass" class="text-sm font-medium leading-none text-gray-800">
                            Confirm Password
                        </label>
                        <div class="relative flex items-center justify-center">
                            <input id="pass" type="password"
                                class="bg-gray-200 border rounded text-xs font-medium leading-none focus:bg-white 
                                text-gray-800 py-3 w-full pl-3 mt-2 focus:ring-2 focus:ring-offset-2 
                                focus:ring-primary-700 focus:outline-none" formControlName="confirmPassword"/>
                            <div class="absolute right-0 mt-2 mr-3 cursor-pointer">
                                <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/sign_in-svg5.svg"
                                    alt="viewport" />
                            </div>

                            <span class="text-red" *ngIf="(signupFormControl['confirmPassword'].touched 
                                && signupFormControl['confirmPassword'].errors?.['required'])">
                                Please enter a confirmPassword
                        </span>
                        </div>
                    </div>

                    <div class="mt-8">
                        <button role="button"
                            class="focus:ring-2 focus:ring-offset-2 focus:ring-primary-700 text-sm font-semibold 
                            leading-none text-white focus:outline-none bg-primary-700 border rounded hover:bg-primary-600 py-4 w-full">
                            Create my account
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
